<body>



       <h1>hello please say something</h1>
       <p id="test">your word will be here</p>

    <div>
        <button id="record">record</button>
    </div>

    <script>
      
        document.getElementById('record').addEventListener('click', () => {
            let reco = new p5.SpeechRec();
            reco.start();
            reco.onResult = () => {
                if (reco.resultValue) {
                  //  <button onclick="test()">'record'</button>
                  document.getElementById('test').innerHTML=(reco.resultString)
                console.log(reco.resultString) 
          
                
        }
              
                }
                
            }
        );

       

    </script>


</body>
